<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Galerie</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="renderImages()">
    erstellen einer Fotogalerie mit hilfe von ChatGPT
    <div id="container" class="gallery_container">

    </div>

    <div class="progress_circle">
        erstellen eines runden Ladebalken mit ChatGPT <br>
        <svg width="150" height="150" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <!-- Background Circle -->
            <circle
              cx="60"
              cy="60"
              r="50"
              fill="none"
              stroke="#e6e6e6"
              stroke-width="10"
            />
            <!-- Progress Circle -->
            <circle
              cx="60"
              cy="60"
              r="50"
              fill="none"
              stroke="#FD5B4F"
              stroke-width="10"
              stroke-dasharray="calc(314.159 * 0.6) 314.159" 
              stroke-dashoffset="0" 
              stroke-linecap="round" 
              transform="rotate(-90 60 60)" 
            />
            <!-- Text Percentage -->
            <text
              x="60"
              y="60"
              text-anchor="middle"
              dy=".3em"
              font-size="20"
              font-family="Arial, sans-serif"
              font-weight="700" 
              fill="#FD5B4F"> 
              50%
            </text>
          </svg>
    </div>
